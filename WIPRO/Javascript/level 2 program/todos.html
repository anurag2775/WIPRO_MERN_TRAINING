<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<!-- it is fetch based implementation -->
<h3>Todo Task Directory Page</h3>
<ul id="users"></ul>

<script>
    // fetch users todo task data from backend
    fetch('https://jsonplaceholder.typicode.com/todos')
        .then(response => response.json()) // convert response to JSON
        .then(data => {

            const ul = document.getElementById("users");

            // show only first 5 users tasks
            data.slice(0, 5).forEach(todo => {

                const li = document.createElement("li");
                li.textContent =
                  `User ID : ${todo.userId} | Email : Not Available | Completed : ${todo.completed}`;

                ul.append(li);
            });
        })
        // handle api failure using Promise .catch()
        .catch(err => console.error("Error while loading the data", err));
</script>

</body>
</html>
